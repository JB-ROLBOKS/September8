<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Monthsary!</title>

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
        body {
            background: linear-gradient(to right, #ffe6f0, #e6ccff);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 30px;
            margin: 0;
        }

        h1 {
            color: #d63384;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .heart {
            font-size: 40px;
            color: red;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }
        }

        video {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .content {
            display: none;
        }

        
        .audio-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; 
            margin-bottom: 20px; 
        }

        audio {
            width: 300px;
            border-radius: 30px;
            background: #f1f1f1;
            padding: 5px;
        }
    </style>
    
</head>
<body>

    <div class="content">
        <h1>A Message for My Beatufiul Wife Angel</h1>

        <div class="audio-container">
            <audio controls>
                <source src="Jb.mp4" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="heart">❤️</div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        window.onload = function () {
            const correctPassword = "January 5 2022"; 

            Swal.fire({
                title: 'Enter Password',
                input: 'password',
                inputPlaceholder: 'Type the password here',
                confirmButtonText: 'Submit',
                allowOutsideClick: false,
                preConfirm: (value) => {
                    if (value !== correctPassword) {
                        Swal.showValidationMessage('Wrong password. Please try again.');
                        return false;
                    }
                }
            }).then(() => {
                
                Swal.fire({
                    title: '',
                    html: `
                            <img src="krokiy.jfif"
                                 style="width: 70%; border-radius: 10px;"><br><br>
                            <strong>Hi baby, Happy 44th Monthsary And Happy Happy birthday! I hope you enjoy your special day and feel happy, i wish you a life full of joy and for you to experience all the things you want and dream of.
                             Finally, i was able to give you a flower, just like i've always wanted, though its not real flower but i hope you like it soooooo put a smile in your pretty, beautiful, and gorgeous face</strong><br>
                           `,
                    confirmButtonText: 'Iloveyou beautiful',
                    allowOutsideClick: false
                }).then(() => {
                    
                    Swal.fire({
                        title: '',
                        html: `
                                <img src="tulep.jfif"
                                     style="width: 70%; border-radius: 10px;"><br><br>
                                <strong>This is also for you. It’s not crochet like the other one, but it’s the flower you like — a reminder that I always remember the things you love.</strong>
                            `,
                        confirmButtonText: 'I Hope you Like it 💕',
                        allowOutsideClick: false
                    }).then(() => {
                        document.querySelector('.content').style.display = 'block';
                    });
                });
            });
        };
    </script>

</body>
</html>
